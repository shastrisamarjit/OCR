{% extends 'common.html' %}
{% load static %}
{% block common %}
{% include 'student/studentcommon.html' %}
  <br>
  <form action="{% url 'savestudent' %}"method="post">
   {% csrf_token %}
    <table align="center"bgcolor="white">
       <tr align="center" bgcolor="green"style="color: white">
           <th colspan="2">Register Here yourself</th>
       </tr>
       <tr>
           <th>Name</th>
           <th><input type="text" required name="r1"></th>
       </tr>
       <tr>
           <th>ContactNo</th>
           <th><input id="id_phone" type="number" onblur="displayphone()" required name="r2"></th>
       </tr>
       <tr align="center"><td colspan="2"><font color="red"><span id="sp_phone"></span></font></td></tr>
       <tr>
           <th>email</th>
           <th><input type="email" required name="r3"></th>
       </tr>
       <tr>
           <th>Password</th>
           <th><input type="password"required name="r4"></th>
       </tr>
       <tr align="center">
           <th colspan="2">
               <button type="submit" class="btn btn-success"id="b1">Register</button>
           </th>
       </tr>
       <tr align="center">
           <th colspan="2">
               {% for x in messages %}
                   {{ x }}
               {% endfor %}
           </th>
       </tr>
    </table>
  </form>
{% endblock %}
